<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q/A - Attribute selectors</title>
    <style>
        a[href$="#"] {
            background-color: rgb(10, 218, 10);
        }

        p[class|="-"] {
            color: rgb(228, 172, 5);
        }
    </style>
</head>
<body>
    

    <h1>Book #1</h1>
    <p class="text-center">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam, eveniet mollitia? Laudantium dolorum nihil autem maiores quia aliquid facere porro. Quisquam cum molestias quae veritatis? Ea ipsum perferendis aliquam quaerat?
    </p>
    <a href="#" class="btn btn-sm btn-link">Download book</a>

</body>
</html>
