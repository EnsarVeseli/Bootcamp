<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index property</title>
    <style>
body {
            margin: 100px;
        }
        .box {
            width: 200px;
            height: 200px;
            display: inline-block;

            position: absolute;
        }


        .red { background-color: red; z-index: 2; }
        .green { background-color: green; height: 190px; z-index:1; }
        .blue { background-color: blue; height: 180px; z-index: 3; }
    </style>
</head>
<body>
    
     
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>


</body>
</html>
