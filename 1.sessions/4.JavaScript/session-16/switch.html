<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        
        let x = 12
        
        switch(x){
            case 1:
                console.log("x = 1")
                break;
            case 100:
                console.log("x = 100")
                break;
            default:
                console.log("x as nuke eshte i barabarte me 1,100")
        }
    </script>
</body>
</html>
